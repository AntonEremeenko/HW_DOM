<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container d-flex flex-column justify-content-center">
    <span class="title">CALCULATOR</span>
    <input class="input-number" name="value" type="number">
    <div class="buttons d-flex flex-row flex-wrap">
        <button class="btn btn-success ">+</button>
        <button class="btn btn-success">-</button>
        <button class="btn btn-success">/</button>
        <button class="btn btn-success">*</button>
        <button class="btn btn-success">^</button>
        <button class="btn btn-danger">CLEAR</button>
        <button class="btn btn-warning" data-set-equal="equal">=</button>
    </div>
</div>

<script src="js/MVC/View.js"></script>
<script src="js/MVC/Controller.js"></script>
<script src="js/MVC/Model.js"></script>
<script src="js/solution.js"></script>
</body>
</html>
